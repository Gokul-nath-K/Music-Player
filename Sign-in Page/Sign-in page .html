<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/CSS Files/MusicPlayer/Sign-in Page.css">
  </link>
</head>

<body>
  <div class="sign-in_Box">
    <form>
      <fieldset>
        <legend>SIGN IN</legend>
        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
          data-login_uri="https://your.domain/your_login_endpoint" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
          data-shape="rectangular" data-logo_alignment="left">
        </div>
        <h4>OR</h4>
        <input id="email" type="text" placeholder="Email or phone number"><br>
        <input type="password" placeholder="Password"><br>
        <div class="show-pass">
          <label id="show-password" for="show-password">
            <input type="checkbox" name="show-password">
            Show password
          </label>
          <span id="forgot-password">forgot password?</span><br>
        </div>
        <div class="keep">
          <label for="keep-signed">
            <input type="checkbox" name="keep-signed">
            Keep me signed in.
          </label><br>
        </div>
        <br><br>
        <input type="button" value="Sign in"><br>
        <hr><br>
        <span id="new_user"> <b> New user? </b> <span>
            <span id="create">Create an account.</span><br>

      </fieldset>
    </form>
  </div>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
    }
    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "YOUR_GOOGLE_CLIENT_ID",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("buttonDiv"),
        { theme: "outline", size: "large" }  // customization attributes
      );
      google.accounts.id.prompt(); // also display the One Tap dialog
    }
  </script>
</body>

</html>
